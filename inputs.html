<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Inputs Page for my files</title>
</head>

<body>
  <form class="" action="index.html" method="post">
    <table>
      <tr>
        <td><label>Date:</label></td>
        <td><input type="date" name="" value=""></td>
      </tr>
      <tr>
        <td><label>Username:</label></td>
        <td><input type="text" name="" value=""></td>
      </tr>
      <tr>
        <td><label>Password:</label></td>
        <td><input type="password" name="" value=""></td>
      </tr>
      <tr>
        <td><label>Email:</label></td>
        <td><input type="email" name="" value=""></td>
      </tr>
      <tr>
        <td><label>Press Checkbox?</label></td>
        <td><input type="checkbox"></td>
      </tr>
      <tr>
        <td><label>Upload Photo</label></td>
        <td><input type="file" name="photo" accept="image/jpeg"></td>
      </tr>
      <tr>
        <td><label>Range?</label></td>
        <td><input type="range" name="" value=""></td>
      </tr>
      <tr>
        <td><label>Telephone</label></td>
        <td><input type="tel" name="Enter Number"></td>
      </tr>
      <tr>
        <td><label>URL Pls</label></td>
        <td><input type="url" name="Enter Website"></td>
      </tr>
    </table>

    <input type="submit" name="Submit">
  </form>
</body>

</html>
